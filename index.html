<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prueba ajax</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#consultar").click(function(event) {
				tarjeta= $("#codigo").val();
				if(tarjeta.length==8 && tarjeta.length!=0){
					 $("#consultar").attr("disabled","disabled");
						$.ajax({
    url: 'proxy.php',
    type: 'POST',
    data: {
    	codigo: tarjeta
    },
    success: function(response) {
       $("#result").html(response);
       $("#consultar").removeAttr("disabled");
    },
    error: function() {
        alert('Not OKay');
    }

			});
				}else {
					alert("Ingrese un numero de tarjeta valido");
					$("#codigo").val("");

				}
			
			});

			
		});
	</script>
</head>
<body>
	<div class="contenedor">
		<div class="centrar">
			
				<fieldset id="form">
<legend>TUC</legend>
				<img src="img/bus-header.jpg" alt="">
			<input type="text" id="codigo" placeholder="Numero de Tarjeta">
		<button id="consultar">Consultar</button>
		<div id="result">
		
	</div>
	</fieldset>
		
	
		</div>
		
	</div>
	
</body>
</html>
